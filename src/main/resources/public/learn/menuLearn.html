<div layout="column" layout-align="center center">
    <h1 class="md-display-2">Tryb nauki!</h1>

    <div layout="column" layout-align="center center">
        <md-input-container class="md-block">
            <label>Ilość słówek:</label>

            <input required type="number" step="any" name="rate" value="5" min="5" max="40"
                   ng-pattern="/^12$/"/>
        </md-input-container>

        <md-radio-group ng-model="data.group1">
            <md-radio-button value="all" class="md-primary">Wszystkie</md-radio-button>
            <md-radio-button value="repeat">Tylko do powtórki</md-radio-button>
        </md-radio-group>
    </div>
    <div layout="row" layout-align="center center">
        <md-button class="md-raised md-primary" href="#/learn?f=0">Pierwsze -> Drugie</md-button>

        <md-button class="md-raised md-primary" href="#/learn?f=1">Drugie -> Pierwsze</md-button>
    </div>
</div>
